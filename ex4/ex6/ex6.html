<!DOCTYPE html>
<html>
<head>
    <title>APPLICATION FORM</title>
    <script type="text/javascript">
        function validateform() {
            var name = document.forms["myform"]["n1"].value;
            var age = document.forms["myform"]["a1"].value;
            var sex = document.forms["myform"]["s1"].value;

            if (name == "") {
                alert("Name must be filled out");
                return false;
            }

            if (age == "" || isNaN(age)) {
                alert("Please enter a valid age");
                return false;
            }

            if (!document.querySelector('input[name="s1"]:checked')) {
                alert("Please select your sex");
                return false;
            }

            alert("Form Submitted Successfully!");
            return true;
        }
    </script>
</head>

<body>
    <form name="myform" onsubmit="return validateform()" action="#">
        Name:
        <input type="text" name="n1"><br><br>

        Age:
        <input type="text" name="a1"><br><br>

        Sex:
        <input type="radio" name="s1" value="Male"> Male
        <input type="radio" name="s1" value="Female"> Female
        <br><br>

        Address:<br>
        <textarea name="address" cols="20" rows="5"></textarea>
        <br><br>

        <input type="submit" value="OK">
        <input type="button" value="Close" onclick="window.close()">
    </form>
</body>
</html>
