<html>
<head>
<title>RESULT WINDOW</title>
</head>
<body>

<script>
document.write("Result Window <br>");

let a = parseInt(prompt("Enter The First Number", 0));
let b = parseInt(prompt("Enter The Second Number", 0));

if (a > b) {
    alert("A Is Greatest");
} 
else if (b > a) {
    alert("B Is Greatest");
} 
else {
    alert("Both Numbers Are Equal");
}

alert("The Result Of A+B Will Be Calculated");

let sum = a + b;

alert("The Result Is " + sum + ".");

</script>

</body>
</html>
