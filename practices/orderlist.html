<!DOCTYPE html>
<html>
    <body>
        <h1>Order List Example</h1>
        <ol>
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
        </ol>
        <h2>Unorder List Example</h2>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>mango</li>
        </ul>
        <h3>Definition List Example</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>DNS</dt>
            <dd>Domain name syatem</dd>
        </dl>
    </body>
</html>
