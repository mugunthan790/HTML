<html>
<head>
    <title>RESULT WINDOW</title>
</head>
<body>

<script>
document.write("Result Window<br><br>");

let a = parseInt(prompt("Enter the First Number", 0));
let b = parseInt(prompt("Enter the Second Number", 0));

if (a > b) {
    alert("A is Greatest");
} else if (b > a) {
    alert("B is Greatest");
} else {
    alert("Both are Equal");
}

alert("The Result Of A + B Will Be Calculated");

let result = a + b;
alert("The Result Is " + result + ".");
</script>

</body>
</html>
